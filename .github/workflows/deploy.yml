name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main  # Change cette branche si nécessaire

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy public folder to root
        run: |
          # Crée la branche gh-pages si elle n'existe pas
          git fetch origin gh-pages || git checkout --orphan gh-pages
          # Copie le contenu du dossier public dans la racine du dépôt
          cp -r public/* .
          # Ajoute tous les fichiers
          git add .
          git commit -m "Déploiement du site statique depuis public/"
          # Pousse sur gh-pages
          git push origin gh-pages
