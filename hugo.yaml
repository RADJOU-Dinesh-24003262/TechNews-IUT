baseURL: 'http://localhost:1313/'
title: TechNews IUT
languageCode: fr-fr
theme: tailbliss
DefaultContentLanguage: fr
enableEmoji: true
enableGitInfo: false
enableRobotsTXT: true
canonifyURLs: false
pagination:
  pagerSize: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author : "Département Informatique - IUT Aix-Marseille"
  authorimage: ../assets/images/global/author.webp
  og_image: /images/tailbliss-cover.png
  moto: "Portail d'informations - Informatique IUT Aix-Marseille"
  description: "Actualités, ressources et informations pour la communauté du département informatique de l'IUT Aix-Marseille."
  disable_theme_toggle: false
  disable_stay_uptodate: true

  p1:
    heading: "Connecté à l'actualité informatique"
    image: "images/pages/our-mission.png"
    content:
      - text: "Restez informé des dernières actualités du département informatique de l'IUT Aix-Marseille. Découvrez les innovations technologiques, les opportunités de formation et les initiatives de notre établissement."
      - text: "Notre portail rassemble les informations essentielles pour tous les étudiants et professionnels de la filière informatique. Retrouvez des articles approfondis, des ressources pédagogiques et des annonces importantes."
      - text: "Un espace collaboratif où la connaissance se partage et où l'actualité technologique prend sens dans le contexte de nos études et de notre développement professionnel."
  p2:
    heading: "Contenus organisés par thématiques"
    image: "images/pages/hacktoberfest.jpg"
    content:
      - text: "Nos différentes sections vous permettent de naviguer facilement parmi les sujets qui vous intéressent. De la vie du campus aux développements technologiques d'actualité, en passant par les conseils pratiques pour réussir vos études, chaque catégorie offre du contenu sélectionné et pertinent pour la communauté informatique."
  p3:
    heading: "Reconnu et soutenu par l'institution"
    content:
      - text: "Ce portail informatif jouit du soutien de la direction et des équipes pédagogiques de l'IUT Aix-Marseille. Il s'inscrit dans une démarche d'amélioration continue de la communication institutionnelle et du partage d'informations de qualité."
    logos:
      - identifier: amu
        image: "https://www.logotheque-vectorielle.fr/wp-content/uploads/2020/06/logo-vectoriel-aix-marsella-universite.jpg"
        alt: "IUT Aix-Marseille"
        url: "https://iut.univ-amu.fr/"
      - identifier: thales
        image: "https://cdn.worldvectorlogo.com/logos/thales-1.svg"
        alt: "Thales"
        url: "https://www.thalesgroup.com/"
      - identifier: orange
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Orange_logo.svg/330px-Orange_logo.svg.png"
        alt: "Orange"
        url: "https://www.orange.com/"
      - identifier: nasa
        image: "https://grapheine.com/wp-content/uploads/2013/10/us-nasa-seal-logo-2560x1575.webp"
        alt: "NASA"
        url: "https://www.nasa.gov/"
      - identifier: france
        image: "https://www.radiofrance.fr/s3/cruiser-production/2018/10/bb4c1b9e-e951-4aa6-af45-1d4c3ad36beb/860_anssi.jpg"
        alt: "Ministère de la Défense"
        url: "https://www.defense.gouv.fr/"

  p4:
    heading: "Derniers articles publiés"
    content:
      - text: "Consultez les derniers articles de notre rédaction. Nous publions régulièrement du contenu informatif et pertinent pour enrichir votre parcours académique et professionnel."
  p5:
    heading: "Recevoir les mises à jour"
    content:
      - text: "Abonnez-vous à notre newsletter pour être tenu informé des dernières publications et actualités du département informatique."
    action: "#"
    label: "Adresse email"
    placeholder: "votre.email@iut.fr"
    button: "S'abonner"

  social_media:
    github:
      enabled: true
      url: 'https://github.com/RADJOU-Dinesh-24003262/TechNews-IUT/'
    facebook:
      enabled: false
      url: 'https://facebook.com/nusserstudios'
    instagram:
      enabled: false
      url: 'https://instagram.com/nusserstudios'
    twitter:
      enabled: false
      url: 'https://twitter.com/nusserstudios'
    
    

